---
layout: default
title: Projects
---

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ site.url }}/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Projects</li>
    </ol>
</nav>

{% for project in get_projects() %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title"><a href="{{ site.url }}/projects/{{ project.slug }}/">{{ project.name }}</a></h5>
            <p class="card-text">{{ project.description }}</p>
            <a href="{{ site.url }}/projects/{{ project.slug }}/" class="btn btn-primary">Learn More</a>
        </div>
    </div>
{% endfor %}
